<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Producto:</h1>
      </header>
      <nav>
        <img src="./images/home.png" alt="home" height="20" />
        <img src="./images/chat.png" alt="chat" height="20" />
        <img src="./images/compass.png" alt="compass" height="20" />
        <img src="./images/heart.png" alt="heart" height="20" />
        <img src="./images/user.png" alt="user" height="20" />
      </nav>
      <section>
        <img
          src="./images/celular.png"
          alt="celular"
          width="100px"
        />
        <div>
          <ul>
            <li>$110.000</li>
            <li>15% OFF</li>
          </ul>
        </div>
      </section>
      <footer>
        <h3>Envio gratis</h3>
      </footer>
    </div>
  </body>
</html>
